<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G3X24 Ultra Light Auto-Approve</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 20px; }
    .box { background: #222; padding: 20px; border-radius: 10px; display: inline-block; margin-top: 50px; }
    input, select, button { margin: 10px; padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
    button { background: orange; color: black; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h1>G3X24 Ultra Light Auto-Approve</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>
    <input type="number" id="amount" placeholder="Enter Amount">
    <select id="duration">
      <option value="90">90 Days</option>
      <option value="180">180 Days</option>
      <option value="270">270 Days</option>
      <option value="365">365 Days</option>
    </select><br>
    <button id="stake">STAKE</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <script src="abi.js"></script>
  <script src="ultra_light.js"></script>
</body>
</html>
